---

#
# container image settings
#

awx_awxweb_version: 9.3.0
awx_awxtask_version: 9.3.0
awx_postgres_version: 10
awx_rabbitmq_version: 3.7.21

awx_awxweb_image: docker.io/ansible/awx_web:{{ awx_awxweb_version }}
awx_awxtask_image: docker.io/ansible/awx_task:{{ awx_awxtask_version }}
awx_postgres_image: docker.io/centos/postgresql-{{ awx_postgres_version }}-centos7
awx_rabbitmq_image: docker.io/ansible/awx_rabbitmq:{{ awx_rabbitmq_version }}
awx_memcached_image: docker.io/library/memcached:alpine

# Update postgresql from a lower version
awx_postgres_update: False

#
# awx host settings
#

awx_admin_user: admin
awx_admin_password: password

awx_pod_name: awx
awx_pod_label: awx

awx_data_volume_host_path: /tmp/awx_data
awx_db_volume_host_path: /tmp/awx_db
awx_secret_volume_host_path: /tmp/awx_secret
awx_nginx_volume_host_path: /tmp/awx_nginx

awx_host_port: 8052

#
# anything below is pod internal info, never seen outside.
#
awx_postgres_user: awx
awx_postgres_password: awxpass

awx_rabbitmq_user:  guest
awx_rabbitmq_password: awxrabbit
awx_rabbitmq_secret_key: awxsecret
awx_rabbitmq_erlang_cookie: cookiemonster
awx_secret_key: iamverysecret
